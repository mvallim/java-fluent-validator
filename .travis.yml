language: java

addons:
  sonarcloud:
    organization: "mvallim"
    token:
      secure: 

cache:
  directories:
  - "$HOME/.cache"

script:
  - mvn clean compile
  - mvn test

install:
  - git fetch --unshallow --tags

after_success:
  - mvn clean verify sonar:sonar -Dsonar.projectKey=java-fluent-validator

